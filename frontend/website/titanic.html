<html>

<head>
  <style type="text/css">
    .required span {
      color: red;
    }
  </style>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/titanic.css">
</head>

<body>
  <div class="container">
    <a id="signOut" href="#" class="p-1 pull-right">Sign out</a>
    <div class="component row">
      <div class="header">
        <h1>Would you survive the Titanic disaster?</h1>
        <span>All fields are required.</span>
      </div>
      <div class="col-md-6">
        <form id="form">
          <div class="form-group p-1">
            <span class="group-label">What passenger class are you?</span>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="pclass" id="rbFirstClass" value="1">
              <label class="form-check-label" for="rbFirstClass">First Class</label>
              <input class="form-check-input" type="radio" name="pclass" id="rbSecondClass" value="2">
              <label class="form-check-label" for="rbSecondClass">Second Class</label>
              <input class="form-check-input" type="radio" name="pclass" id="rbThirdClass" value="3">
              <label class="form-check-label" for="rbThirdClass">Third Class</label>
            </div>
          </div>
          <div class="form-group p-1">
            <span class="group-label">What is your gender?</span>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sex" id="rbMale" value="1>
              <label class="form-check-label" for="rbMale">Male</label>
              <input class="form-check-input" type="radio" name="sex" id="rbFemale" value="2">
              <label class="form-check-label" for="rbFemale">Female</label>
            </div>
          </div>
          <div class="form-group p-1">
            <label for="age">How old are you?</label>
            <input type="text" class="form-control" id="age" placeholder="22">
          </div>
          <div class="form-group p-1">
            <label for="sibsp">How many siblings and spouses were with you?</label>
            <input type="text" class="form-control" id="sibsp" placeholder="1">
          </div>
          <div class="form-group p-1">
            <label for="parch">How many parents and children were with you?</label>
            <input type="text" class="form-control" id="parch" placeholder="2">
          </div>
          <div class="form-group p-1">
            <label for="fare">How much did you pay for tour cruise ticket? (in 1910 USD)</label>
            <input type="text" class="form-control" id="fare" placeholder="2">
          </div>
          <div class="form-group p-1">
            <span class="group-label">Which port did you embark from?</span>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="embarked" id="rbCherbourg" value="C">
              <label class="form-check-label" for="rbCherbourg">Cherbourg</label>
              <input class="form-check-input" type="radio" name="embarked" id="rbQuenstown" value="Q">
              <label class="form-check-label" for="rbQuenstown">Queenstown</label>
              <input class="form-check-input" type="radio" name="embarked" id="rbSouthhampton" value="S">
              <label class="form-check-label" for="rbSouthhampton">Southampton</label>
            </div>
          </div>
          <div class="form-group">
            <label for="location">Where in the ship is your cabin?</label>
            <select id="location" class="form-control">
              <option selected></option>
              <option value="1">Bow</option>
              <option value="2">Stern</option>
              <option value="3">Port</option>
              <option value="4">Starboard</option>
            </select>
          </div>
          <button id="request" type="button" onclick="invoke()" class="btn btn-primary pull-left m-1">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <div id="resultsPanel">
            <span class="group-label">Your probability of survival is:</span>
            <span class="block result">16.67%</span>
        </div>
      </div>
      <script src="js/vendor/jquery-3.1.0.js"></script>
      <script src="js/vendor/bootstrap.min.js"></script>
      <script src="js/vendor/aws-cognito-sdk.min.js"></script>
      <script src="js/vendor/amazon-cognito-identity.min.js"></script>
      <script src="js/config.js"></script>
      <script src="js/cognito-auth.js"></script>
      <script src="js/titanic.js"></script>
</body>

</html>
</div>
</div>
